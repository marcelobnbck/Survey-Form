<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>

  <header>
    <h1>Survey Form</h1>
    <p>We like to know about your musical taste!</p>
  </header>

  <body>
    <div class="container">
      <form class="form">
        <div class="form-group">
          <label for="nome">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Insert your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Insert your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="idade">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            min="10"
            max="99"
            placeholder="Your age"
            required
          />
        </div>
        <div class="form-group">
          <label for="situation">Qual opção descreve sua situação atual?</label>
          <select id="dropdown" name="situation" required>
            <option value="disable selected value">Choose your option</option>
            <option value="student">Studant</option>
            <option value="job">Employed</option>
            <option value="freelancer">Freelancer</option>
            <option value="preferNo">I prefer not answer</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-radio-checkbox">
          <label>Play any instrument?</label>
		  
          <label>
            <input
              type="radio"
              name="recommend"
              value="yes"
              class="input-radio"
            />Yes
          </label>
          <label>
            <input
              type="radio"
              name="recommend"
              value="no"
              class="input-radio"
            />No
          </label>          
        </div>
		
		<div class="form-group">
          <label for="nome">If yes, which instrument</label>
          <input
            type="text"
            id="instrument"
            name="instrument"
            placeholder="Insert instrument"
            required
          />
        </div>

        <div class="form-group">
          <label for="servico">What is your favorite musical genre?</label>
          <select id="dropdown" name="servico" required>
            <option value="disable selected value">Choose yor option</option>
            <option value="hardRock">Hard Rock</option>
			<option value="punkRock">Punk Rock</option>
			<option value="punkRock">Progressive Rock</option>
			<option value="heavyMetal">Heavy Metal</option>
			<option value="blues">Blues</option>
			<option value="grunge">Grunge</option>                        
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-radio-checkbox">
          <label>What products from your artist/band do you consume?</label>
          <label>
            <input
              type="checkbox"
              name="products"
              value="streaming"
              class="input-checkbox"
            />Streaming
          </label>
          <label>
            <input
              type="checkbox"
              name="products"
              value="t-shirts"
              class="input-checkbox"
            />T-shirts
          </label>
          <label>
            <input
              type="checkbox"
              name="products"
              value="shows"
              class="input-checkbox"
            />Shows
          </label>
          <label>
            <input
              type="checkbox"
              name="products"
              value="physical-media"
              class="input-checkbox"
            />Physical media
          </label>
          <label>
            <input
              type="checkbox"
              name="products"
              value="souvenirs"
              class="input-checkbox"
            />Souvenirs
          </label>          
        </div>

        <div class="form-textarea">
          <label>Any comment or suggestion about Basement Radio?</label>
          <textarea
            name="message"
            id="message"
            cols="60"
            rows="6"
            placeholder="Type here your message"
          ></textarea>
        </div>

        <div class="form-group">
          <button onclick="sendSurvey()"
          >Send</button>
        </div>
      </form>
      <footer>
        <p>Basement<strong> Radio</strong> - 2025</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
